<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <script defer src="classroom.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Classroom Management</h2>
        <div id="classroom-info" class="mb-4">
            <h4>รหัสวิชา: <span id="class-id"></span></h4>
            <h4>ชื่อวิชา: <span id="class-name"></span></h4>
            <div id="qrcode"></div>
        </div>
        <button id="generate-qrcode" class="btn btn-primary">Generate QR Code</button>
        <button id="show-student-list" class="btn btn-secondary">แสดงรายชื่อนักเรียน</button>
        <button id="add-checkin" class="btn btn-success">เพิ่มการเช็คชื่อ</button>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>ลำดับ</th>
                    <th>วัน-เวลา</th>
                    <th>จำนวนคนเข้าเรียน</th>
                    <th>สถานะ</th>
                    <th>จัดการ</th>
                </tr>
            </thead>
            <tbody id="checkin-history">
                <!-- ข้อมูลการเช็คชื่อจะถูกแทรกที่นี่ -->
            </tbody>
        </table>
    </div>
</body>
</html>
