<body>
    <nav class="navbar navbar-light d-flex justify-content-between px-3">
        <a class="navbar-brand" href="#">RoomClass</a>
        <a href="#" class="nav-link ms-auto">
            <span class="nav-icon material-symbols-rounded">account_circle</span>
        </a>
    </nav>
    <aside class="sidebar">
        <!-- Sidebar header -->
        <header class="sidebar-header">
          <a href="#" class="header-logo">
          </a>
          <button class="toggler sidebar-toggler">
            <span class="material-symbols-rounded">chevron_left</span>
          </button>
          <button class="toggler menu-toggler">
            <span class="material-symbols-rounded">menu</span>
          </button>
        </header>
        <nav class="sidebar-nav">
          <!-- Primary top nav -->
          <ul class="nav-list primary-nav">
            <li class="nav-item">
              <a href="#" class="nav-link">
                <span class="nav-icon material-symbols-rounded">home</span>
                <span class="nav-label">หน้าหลัก</span>
              </a>
              <span class="nav-tooltip">หน้าหลัก</span>
            </li>
            <li class="nav-item">
                <a href="./AddcClassroom.html" class="nav-link">
                  <span class="nav-icon material-symbols-rounded">add</span>
                  <span class="nav-label">เพิ่มห้องเรียน</span>
                </a>
                <span class="nav-tooltip">เพิ่มห้องเรียน</span>
              </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <span class="nav-icon material-symbols-rounded">list</span>
                <span class="nav-label">แบบทดสอบ</span>

            </li>
          </ul>
        </nav>

    <div class="input">
        <h2>Add Classroom</h2>
        <form id="classroomForm">
            <input type="text" id="className" placeholder="Class Name" required><br>
            <input type="text" id="group" placeholder="Group" required><br>
            <input type="text" id="subject" placeholder="Subject" required><br>
            <input type="text" id="room" placeholder="Room" required><br>
            <input type="text" id="imageUrl" placeholder="Image URL"><br>
            <button type="submit">Add Classroom</button>
        </form>
    </div>

<script>




    
    // ดึงองค์ประกอบ DOM ที่จำเป็น
    const sidebar = document.querySelector(".sidebar");
    const sidebarToggler = document.querySelector(".sidebar-toggler");
    const menuToggler = document.querySelector(".menu-toggler");

    // กำหนดค่าความสูงของ sidebar
    const collapsedSidebarHeight = "56px"; // ความสูงในโหมดมือถือ (ย่อ)
    const fullSidebarHeight = "calc(100vh - 32px)"; // ความสูงในหน้าจอใหญ่

    // สลับสถานะการย่อ/ขยาย sidebar
    sidebarToggler.addEventListener("click", () => {
      sidebar.classList.toggle("collapsed");
    });

    // ฟังก์ชันอัพเดทความสูงและข้อความปุ่มเมนู
    const toggleMenu = (isMenuActive) => {
      sidebar.style.height = isMenuActive ? `${sidebar.scrollHeight}px` : collapsedSidebarHeight;
      menuToggler.querySelector("span").innerText = isMenuActive ? "close" : "menu";
    };

    // สลับคลาส menu-active และปรับความสูง
    menuToggler.addEventListener("click", () => {
      const isMenuActive = sidebar.classList.toggle("menu-active");
      toggleMenu(isMenuActive);
    });

    // ปรับความสูง sidebar เมื่อมีการเปลี่ยนขนาดหน้าจอ
    window.addEventListener("resize", () => {
      if (window.innerWidth >= 1024) {
        sidebar.style.height = fullSidebarHeight;
      } else {
        sidebar.classList.remove("collapsed");
        sidebar.style.height = "auto";
        toggleMenu(sidebar.classList.contains("menu-active"));
      }
    });


</script>
</body>
</html>
