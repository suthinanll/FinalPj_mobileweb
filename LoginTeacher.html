<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Teacher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD3fKnhvyVNEWgE6lmgRtVsBZFSBjJdOOA",
            authDomain: "project-finalmbw.firebaseapp.com",
            projectId: "project-finalmbw",
            storageBucket: "project-finalmbw.firebasestorage.app",
            messagingSenderId: "742173296191",
            appId: "1:742173296191:web:91474e78e2c39275725a8a",
            measurementId: "G-MNXL2CMT5S"
        };
        firebase.initializeApp(firebaseConfig);
    </script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .login-container {
            width: 100%;
            max-width: 500px;
            margin: auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            height: 50px;
            font-size: 16px;
        }
        .btn-primary {
            border-radius: 10px;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
        }
        .login-title {
            font-weight: bold;
        }
        @media (max-width: 576px) {
            .login-container {
                padding: 20px;
                max-width: 90%;
            }
            .form-control {
                height: 45px;
                font-size: 14px;
            }
            .btn-primary {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="login-container">
        <h2 class="text-center mb-4 login-title">เข้าสู่ระบบ</h2>
        <div class="mb-3">
            <label for="email" class="form-label">อีเมล / เบอร์โทรศัพท์</label>
            <input type="email" id="email" class="form-control" placeholder="กรุณากรอกอีเมล หรือ เบอร์โทรศัพท์" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">รหัสผ่าน</label>
            <input type="password" id="password" class="form-control" placeholder="กรุณากรอกรหัสผ่าน" required>
        </div>
        <button class="btn btn-primary w-100" onclick="login()">เข้าสู่ระบบ</button>
    </div>

    <script>
        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("เข้าสู่ระบบสำเร็จ");
                    window.location.href = "dashboard.html";
                })
                .catch((error) => {
                    alert("เข้าสู่ระบบล้มเหลว: " + error.message);
                });
        }
    </script>

</body>
</html>
