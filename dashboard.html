<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomClass</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- เพิ่ม CSS ของ React Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/react-bootstrap@next/dist/react-bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react/umd/react.production.min.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-bootstrap@next/dist/react-bootstrap.min.js" crossorigin></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode.js/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<style>
.navbar {
    width: 100%;
    height: 60px;
    background-color: white;
    padding: 0 20px;
    font-weight: 600;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
}
.classroom-card {
    transition: transform 0.2s;
    cursor: pointer;
}
.classroom-card:hover {
    transform: translateY(-5px);
}
.card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    padding: 20px;
}
.qr-code-container {
    text-align: center;
    margin-top: 15px;
}
.modal-body img {
    max-width: 100%;
    height: auto;
}
.container {
    margin-left: 235px; 
}
.card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    padding: 20px;
}
/* เพิ่ม style สำหรับ Modal */
.modal {
    z-index: 1050 !important;
}
.modal-backdrop {
    z-index: 1040 !important;
}
.modal-dialog {
    margin: 1.75rem auto;
}
.modal-content {
    border-radius: 0.5rem;
}
</style>
<body>
    <nav class="navbar navbar-light">
        <a class="navbar-brand" href="#">RoomClass</a>
        <button class="menu-toggler">
            <span class="material-symbols-rounded">menu</span>
        </button>
    </nav>

    <aside class="sidebar">
        <nav class="sidebar-nav">
            <ul class="nav-list primary-nav">
                <li class="nav-item">
                    <a href="./dashboard.html" class="nav-link">
                        <span class="nav-icon material-symbols-rounded">home</span>
                        <span class="nav-label">หน้าหลัก</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="./AddcClassroom.html" class="nav-link">
                        <span class="nav-icon material-symbols-rounded">add</span>
                        <span class="nav-label">เพิ่มห้องเรียน</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="./Question.html" class="nav-link">
                        <span class="nav-icon material-symbols-rounded">list</span>
                        <span class="nav-label">แบบทดสอบ</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="./RoomList.html" class="nav-link">
                        <span class="nav-icon material-symbols-rounded">class</span>
                        <span class="nav-label">ห้องเรียน</span>
                    </a>
                </li>
            </ul>
            <ul class="nav-list secondary-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link" id="logoutButton">
                        <span class="nav-icon material-symbols-rounded">logout</span>
                        <span class="nav-label">Logout</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <div id="app"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { Container, Card, Spinner, Modal, Button } = ReactBootstrap;
    
        const firebaseConfig = {
            apiKey: "AIzaSyD3fKnhvyVNEWgE6lmgRtVsBZFSBjJdOOA",
            authDomain: "project-finalmbw.firebaseapp.com",
            projectId: "project-finalmbw",
            storageBucket: "project-finalmbw.firebasestorage.app",
            messagingSenderId: "742173296191",
            appId: "1:742173296191:web:91474e78e2c39275725a8a",
            measurementId: "G-MNXL2CMT5S"
        };
    
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
    
        function ClassroomModal({ classroom, show, onHide }) {
            console.log("Modal props:", { classroom, show }); // Debug log
    
            useEffect(() => {
                if (show && classroom) {
                    console.log("Generating QR code for:", classroom.id);
                    const qrContainer = document.getElementById(`qr-code-${classroom.id}`);
                    if (qrContainer) {
                        qrContainer.innerHTML = '';
                        try {
                            new QRCode(qrContainer, {
                                text: classroom.cid || 'No room code available',
                                width: 128,
                                height: 128
                            });
                        } catch (error) {
                            console.error("QR Code generation error:", error);
                        }
                    }
                }
            }, [show, classroom]);
    
            if (!classroom) {
                console.log("No classroom data");
                return null;
            }
    
            return (
                <Modal 
                    show={show} 
                    onHide={onHide} 
                    size="lg" 
                    centered
                    backdrop="static"
                    keyboard={false}
                >
                    <Modal.Header closeButton>
                        <Modal.Title>{classroom.className}</Modal.Title>
                    </Modal.Header>
                    <Modal.Body>
                        <div className="row">
                            <div className="col-md-6">
                                <h5>รายละเอียดห้องเรียน</h5>
                                <p><strong>วิชา:</strong> {classroom.subject}</p>
                                <p><strong>กลุ่มเรียน:</strong> {classroom.group}</p>
                                <p><strong>ห้อง:</strong> {classroom.room}</p>
                                <p><strong>รหัสห้อง:</strong> {classroom.cid}</p>
                                {classroom.imageUrl && (
                                    <img 
                                        src={classroom.imageUrl} 
                                        alt="Classroom" 
                                        className="img-fluid mb-3"
                                        onError={(e) => {
                                            console.error("Image loading error");
                                            e.target.style.display = 'none';
                                        }}
                                    />
                                )}
                            </div>
                            <div className="col-md-6">
                                <div className="qr-code-container">
                                    <h5>QR Code สำหรับเข้าห้องเรียน</h5>
                                    <div id={`qr-code-${classroom.id}`}></div>
                                    <p className="mt-2">สแกนเพื่อเข้าห้องเรียน</p>
                                </div>
                            </div>
                        </div>
                    </Modal.Body>
                    <Modal.Footer>
                        <Button variant="danger" onClick={onHide}>
                            ปิด
                        </Button>
                    </Modal.Footer>
                </Modal>
            );
        }
    
        function ClassroomList() {
            const [classrooms, setClassrooms] = useState([]);
            const [loading, setLoading] = useState(true);
            const [selectedClassroom, setSelectedClassroom] = useState(null);
            const [showModal, setShowModal] = useState(false);
    
            useEffect(() => {
                const fetchClassrooms = async () => {
                    try {
                        console.log("Fetching classrooms...");
                        const snapshot = await db.collection("classroom").orderBy("createdAt", "desc").get();
                        const classroomData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        console.log("Fetched classrooms:", classroomData);
                        setClassrooms(classroomData);
                    } catch (error) {
                        console.error("Error fetching data:", error);
                    } finally {
                        setLoading(false);
                    }
                };
    
                fetchClassrooms();
            }, []);
    
            const handleCardClick = (classroom) => {
                console.log("Card clicked:", classroom);
                setSelectedClassroom(classroom);
                setShowModal(true);
            };
    
            return (
                <Container className="mt-5 pt-3">
                    <h2 className="text-center p-3">ห้องเรียนทั้งหมด</h2>
                    {loading ? (
                        <div className="text-center">
                            <Spinner animation="border" />
                        </div>
                    ) : (
                        <div className="card-grid">
                            {classrooms.map(classroom => (
                                <Card 
                                    key={classroom.id} 
                                    className="classroom-card h-100 shadow-sm"
                                    onClick={() => handleCardClick(classroom)}
                                >
                                    {classroom.imageUrl && (
                                        <Card.Img 
                                            variant="top" 
                                            src={classroom.imageUrl} 
                                            style={{ height: '200px', objectFit: 'cover' }}
                                            onError={(e) => {
                                                console.error("Card image loading error");
                                                e.target.style.display = 'none';
                                            }}
                                        />
                                    )}
                                    <Card.Body>
                                        <Card.Title>{classroom.className}</Card.Title>
                                        <Card.Text>
                                            <strong>วิชา:</strong> {classroom.subject}<br/>
                                            <strong>กลุ่ม:</strong> {classroom.group}<br/>
                                            <strong>ห้อง:</strong> {classroom.room}
                                        </Card.Text>
                                    </Card.Body>
                                </Card>
                            ))}
                        </div>
                    )}
                    {console.log("Modal state:", { selectedClassroom, showModal })}
                    <ClassroomModal 
                        classroom={selectedClassroom}
                        show={showModal}
                        onHide={() => {
                            console.log("Modal closing");
                            setShowModal(false);
                            setSelectedClassroom(null);
                        }}
                    />
                </Container>
            );
        }
    
        function App() {
            return <ClassroomList />;
        }
    
        ReactDOM.createRoot(document.getElementById("app")).render(<App />);
    
        // Logout functionality
        const auth = firebase.auth();
    
        document.getElementById('logoutButton').addEventListener('click', async (e) => {
            e.preventDefault();
            try {
                await auth.signOut();
                alert("คุณต้องการออกจากระบบหรือไม่?");
                window.location.href = "index.html";
            } catch (error) {
                console.error("Logout Error:", error);
            }
        });
    </script>

    <script>
        const menuToggler = document.querySelector(".menu-toggler");
        const sidebar = document.querySelector(".sidebar");

        menuToggler.addEventListener("click", () => {
            sidebar.classList.toggle("menu-active");
            const isMenuActive = sidebar.classList.contains("menu-active");
            menuToggler.querySelector("span").innerText = isMenuActive ? "close" : "menu";
        });

        document.addEventListener("click", (e) => {
            if (window.innerWidth <= 768) {
                if (!sidebar.contains(e.target) && !menuToggler.contains(e.target)) {
                    sidebar.classList.remove("menu-active");
                    menuToggler.querySelector("span").innerText = "menu";
                }
            }
        });

        window.addEventListener("resize", () => {
            if (window.innerWidth > 768) {
                sidebar.classList.remove("menu-active");
                menuToggler.querySelector("span").innerText = "menu";
            }
        });
    </script>
</body>
</html>
