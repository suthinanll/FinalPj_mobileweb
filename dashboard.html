  <script>
  
  




 
    const sidebar = document.querySelector(".sidebar");
    const sidebarToggler = document.querySelector(".sidebar-toggler");
    const menuToggler = document.querySelector(".menu-toggler");

    // กำหนดค่าความสูงของ sidebar
    const collapsedSidebarHeight = "56px"; // ความสูงในโหมดมือถือ (ย่อ)
    const fullSidebarHeight = "calc(100vh - 32px)"; // ความสูงในหน้าจอใหญ่

    // สลับสถานะการย่อ/ขยาย sidebar
    sidebarToggler.addEventListener("click", () => {
      sidebar.classList.toggle("collapsed");
    });

    // ฟังก์ชันอัพเดทความสูงและข้อความปุ่มเมนู
    const toggleMenu = (isMenuActive) => {
      sidebar.style.height = isMenuActive ? `${sidebar.scrollHeight}px` : collapsedSidebarHeight;
      menuToggler.querySelector("span").innerText = isMenuActive ? "close" : "menu";
    };

    // สลับคลาส menu-active และปรับความสูง
    menuToggler.addEventListener("click", () => {
      const isMenuActive = sidebar.classList.toggle("menu-active");
      toggleMenu(isMenuActive);
    });

    // ปรับความสูง sidebar เมื่อมีการเปลี่ยนขนาดหน้าจอ
    window.addEventListener("resize", () => {
      if (window.innerWidth >= 1024) {
        sidebar.style.height = fullSidebarHeight;
      } else {
        sidebar.classList.remove("collapsed");
        sidebar.style.height = "auto";
        toggleMenu(sidebar.classList.contains("menu-active"));
      }
    });

    document.addEventListener('DOMContentLoaded', function () {
      // ฟังก์ชันสำหรับการสลับหน้า
      function showPage(pageId) {
        // ซ่อนทุกหน้า
        document.querySelectorAll('#app > div').forEach(page => {
          page.classList.add('hidden');
        });

        document.getElementById(pageId).classList.remove('hidden');
      }

      // Navเชื่อมไปอีกหน้า
      document.getElementById('nav-dashboard').addEventListener('click', function (e) {
        e.preventDefault();
        showPage('dashboard');
        // ปิด sidebar เมื่อกดเมนู
        var bsOffcanvas = bootstrap.Offcanvas.getInstance(document.getElementById('offcanvasSidebar'));
        if (bsOffcanvas) bsOffcanvas.hide();
      });

      document.getElementById('nav-profile').addEventListener('click', function (e) {
        e.preventDefault();
        showPage('edit-profile');
        var bsOffcanvas = bootstrap.Offcanvas.getInstance(document.getElementById('offcanvasSidebar'));
        if (bsOffcanvas) bsOffcanvas.hide();
      });

      // document.getElementById('nav-add-course').addEventListener('click', function(e) {
      //   e.preventDefault();
      //   showPage('add-course');
      //   var bsOffcanvas = bootstrap.Offcanvas.getInstance(document.getElementById('offcanvasSidebar'));
      //   if (bsOffcanvas) bsOffcanvas.hide();
      // });

      // 
      document.getElementById('edit-profile-btn').addEventListener('click', function () {
        showPage('edit-profile');
      });

      document.getElementById('add-course-btn').addEventListener('click', function () {
        showPage('add-course');
      });

      // ปุ่มกลับ
      document.getElementById('back-from-edit').addEventListener('click', function () {
        showPage('dashboard');
      });

      document.getElementById('back-from-add').addEventListener('click', function () {
        showPage('dashboard');
      });
    });
 
  </script>
