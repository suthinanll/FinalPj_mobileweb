    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.n et/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react/umd/react.production.min.js" crossorigin></script>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

</head>
<style>
  .navbar {

  height: 60px;

    max-width: 100%;

.container {
    margin-left: 235px; 
    
}

.card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    padding: 20px;
}

</style>
<body>
    <nav class="navbar navbar-light">
        <a class="navbar-brand" href="#">RoomClass</a>
        <button class="menu-toggler">
            <span class="material-symbols-rounded">menu</span>
        </button>
    </nav>

    <aside class="sidebar">
        <nav class="sidebar-nav">
            <ul class="nav-list primary-nav">
                <li class="nav-item">
                    <a href="./dashboard.html" class="nav-link">
                        <span class="nav-icon material-symbols-rounded">home</span>
                        <span class="nav-label">หน้าหลัก</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="./AddcClassroom.html" class="nav-link">
                        <span class="nav-icon material-symbols-rounded">add</span>
                        <span class="nav-label">เพิ่มห้องเรียน</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <span class="nav-icon material-symbols-rounded">list</span>
                        <span class="nav-label">แบบทดสอบ</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="./RoomList.html" class="nav-link">
                        <span class="nav-icon material-symbols-rounded">class</span>
                        <span class="nav-label">ห้องเรียน</span>
                    </a>
                </li>
            </ul>
            <ul class="nav-list secondary-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link" id="logoutButton">
                        <span class="nav-icon material-symbols-rounded">logout</span>
                        <span class="nav-label">Logout</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <div id="app"></div>

    <script type="text/babel">
        // ดึง useState, useEffect จาก React และ components ที่ใช้จาก ReactBootstrap
        const { useState, useEffect } = React;
        const { Container, Card, Spinner, Modal, Button } = ReactBootstrap;
    
        // กำหนดค่า config สำหรับการเชื่อมต่อ Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD3fKnhvyVNEWgE6lmgRtVsBZFSBjJdOOA",
            authDomain: "project-finalmbw.firebaseapp.com",
            projectId: "project-finalmbw",
            storageBucket: "project-finalmbw.firebasestorage.app",
            messagingSenderId: "742173296191",
            appId: "1:742173296191:web:91474e78e2c39275725a8a",
            measurementId: "G-MNXL2CMT5S"
        };
    
        // เริ่มต้น Firebase ด้วย config ที่กำหนดไว้
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
    
        // ฟังก์ชัน ClassroomModal สำหรับแสดง Modal ที่แสดงรายละเอียดของห้องเรียน
        function ClassroomModal({ classroom, show, onHide }) {
            // ใช้ useEffect เพื่อสร้าง QR Code ทุกครั้งที่ Modal เปิด
            useEffect(() => {
                if (show && classroom) {
                    const qrContainer = document.getElementById(`qr-code-${classroom.id}`);
                    if (qrContainer) {
                        qrContainer.innerHTML = '';
                        new QRCode(qrContainer, {
                            text: classroom.cid || 'No room code available', // ใช้รหัสห้องเรียน (cid) หรือข้อความ default
                            width: 128,
                            height: 128
                        });
                    }
                }
            }, [show, classroom]);
    
            if (!classroom) return null; // ถ้าไม่มีข้อมูลห้องเรียน ไม่แสดง Modal
    
            return (
                <Modal show={show} onHide={onHide} size="lg" centered>
                    <Modal.Header closeButton>
                        <Modal.Title>{classroom.className}</Modal.Title>
                    </Modal.Header>
                    <Modal.Body>
                        <div className="row">
                            <div className="col-md-6">
                                <h5 >รายละเอียดห้องเรียน</h5>
                                <p><strong>วิชา:</strong> {classroom.subject}</p>
                                <p><strong>กลุ่ม:</strong> {classroom.group}</p>
                                <p><strong>ห้อง:</strong> {classroom.room}</p>
                                <p><strong>รหัสห้อง:</strong> {classroom.cid}</p>
                                {classroom.imageUrl && (
                                    <img src={classroom.imageUrl} alt="Classroom" className="img-fluid mb-3" />
                                )}
                            </div>
                            <div className="col-md-6">
                                <div className="qr-code-container">
                                    <h5>QR Code สำหรับเข้าห้องเรียน</h5>
                                    <div id={`qr-code-${classroom.id}`}></div>
                                    <p className="mt-2">สแกนเพื่อเข้าห้องเรียน</p>
                                </div>
                            </div>
                        </div>
                    </Modal.Body>
                    <Modal.Footer>
                        <Button variant="secondary" onClick={onHide}>
                            ปิด
                        </Button>
                    </Modal.Footer>
                </Modal>
            );
        }
    
        // ฟังก์ชัน ClassroomList สำหรับแสดงรายชื่อห้องเรียนทั้งหมด
        function ClassroomList() {
            const [classrooms, setClassrooms] = useState([]); // ใช้ useState สำหรับจัดการสถานะของข้อมูลห้องเรียน
            const [loading, setLoading] = useState(true); // ใช้ useState สำหรับจัดการสถานะโหลดข้อมูล
            const [selectedClassroom, setSelectedClassroom] = useState(null); // สำหรับเก็บข้อมูลห้องเรียนที่เลือก
            const [showModal, setShowModal] = useState(false); // ใช้จัดการการแสดงผล Modal
    
            // ใช้ useEffect สำหรับดึงข้อมูลห้องเรียนจาก Firebase เมื่อโหลดหน้า
            useEffect(() => {
                const fetchClassrooms = async () => {
                    try {
                        const snapshot = await db.collection("classroom").orderBy("createdAt", "desc").get(); // ดึงข้อมูลห้องเรียนจาก Firestore
                        const classroomData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })); // แปลงข้อมูลห้องเรียนให้เป็นอาร์เรย์
                        setClassrooms(classroomData); // ตั้งค่าข้อมูลห้องเรียน
                    } catch (error) {
                        console.error("Error fetching data:", error); 
                    }
                    setLoading(false);
                };
    
                fetchClassrooms();
            }, []);
    
            // ฟังก์ชันสำหรับเมื่อคลิกที่การ์ดห้องเรียน
            const handleCardClick = (classroom) => {
                setSelectedClassroom(classroom); // เก็บข้อมูลห้องเรียนที่เลือก
                setShowModal(true); // เปิด Modal
            };
    
            return (
                <Container className="mt-5 pt-3">
                    <h2 className="text-center p-3"></h2>
                    {loading ? (
                        <div className="text-center">
                            <Spinner animation="border" /> {/* แสดง Spinner เมื่อกำลังโหลดข้อมูล */}
                        </div>
                    ) : (
                        <div className="card-grid">
                            {classrooms.map(classroom => (
                                <Card 
                                    key={classroom.id} 
                                    className="classroom-card h-100 shadow-sm"
                                    onClick={() => handleCardClick(classroom)} // เมื่อคลิกที่การ์ดให้แสดง Modal
                                >
                                    {classroom.imageUrl && (
                                        <Card.Img 
                                            variant="top" 
                                            src={classroom.imageUrl} 
                                            style={{ height: '200px', objectFit: 'cover' }} // แสดงภาพห้องเรียน
                                        />
                                    )}
                                    <Card.Body>
                                        <Card.Title>{classroom.className}</Card.Title>
                                        <Card.Text>
                                            <strong>วิชา:</strong> {classroom.subject}<br/>
                                            <strong>กลุ่ม:</strong> {classroom.group}<br/>
                                            <strong>ห้อง:</strong> {classroom.room}
                                        </Card.Text>
                                    </Card.Body>
                                </Card>
                            ))}
                        </div>
                    )}
                    {/* เปิด Modal เมื่อเลือกห้องเรียน */}
                    <ClassroomModal 
                        classroom={selectedClassroom}
                        show={showModal}
                        onHide={() => setShowModal(false)} // เมื่อกดปิด Modal
                    />
                </Container>
            );
        }





        
    
        // ฟังก์ชันหลักที่จะทำการเรนเดอร์ ClassroomList
        function App() {
            return <ClassroomList />;
        }
    
        // ใช้ ReactDOM เพื่อแสดงผลฟังก์ชัน App
        ReactDOM.createRoot(document.getElementById("app")).render(<App />);
    
        // ฟังก์ชันออกระบบ
        const auth = firebase.auth();
    
        document.getElementById('logoutButton').addEventListener('click', async (e) => {
            e.preventDefault();
            try {
                await auth.signOut(); // ออกจากระบบ
                alert("คุณต้องการออกจากระบบหรือไม่?");
                window.location.href = "index.html"; // เปลี่ยนหน้าไปยังหน้าแรก
            } catch (error) {
                console.error("Logout Error:", error); // ถ้ามีข้อผิดพลาดในการออกจากระบบ
            }
        });
    </script>
    <script>
        const menuToggler = document.querySelector(".menu-toggler");
          const sidebar = document.querySelector(".sidebar");
  
          menuToggler.addEventListener("click", () => {
              sidebar.classList.toggle("menu-active");
              const isMenuActive = sidebar.classList.contains("menu-active");
              menuToggler.querySelector("span").innerText = isMenuActive ? "close" : "menu";
          });
  
          document.addEventListener("click", (e) => {
              if (window.innerWidth <= 768) {
                  if (!sidebar.contains(e.target) && !menuToggler.contains(e.target)) {
                      sidebar.classList.remove("menu-active");
                      menuToggler.querySelector("span").innerText = "menu";
                  }
              }
          });
  
          window.addEventListener("resize", () => {
              if (window.innerWidth > 768) {
                  sidebar.classList.remove("menu-active");
                  menuToggler.querySelector("span").innerText = "menu";
              }
          });
      </script>
    
</body>
</html>
